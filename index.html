<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto No. 3</title>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <h1>Calculadora</h1>
    <div id="calculadora">
      <input id="operand1" type="number" placeholder="Ingrese el primer número">
      <select id="signo">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input id="operand2" type="number" placeholder="Ingrese el segundo número">
      <button id="calcular">Calcular</button>
      <div id="resultado"></div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
